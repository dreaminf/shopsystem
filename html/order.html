<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>订单页</title>
	<link rel="stylesheet" href="../css/order.css">
</head>
<body>
	<h2>订单页面</h2>
	<h3>
		<a href="../index.html">返回商品</a>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="shopcar.html">购物车</a>
	</h3>
	<div id="order">
		<h3><span>下单日期:&nbsp;&nbsp;&nbsp;</span><span id="iddate"></span>&nbsp;&nbsp;&nbsp;<span>订单编号:&nbsp;&nbsp;&nbsp;</span><span id="idnum"></span></h3>
		<table cellpadding="10px" border cellspacing="0" style="margin:10px auto">
			<thead>
				<tr>
					<th>商品名称</th>
					<th>商品数量</th>
					<th>商品单价</th>
					<th>商品总价</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="3" style="text-align: right;">合计总价</td>
					<td id="total"></td>
				</tr>
			</tfoot>
		</table>
		<span>收货人：&nbsp;&nbsp;&nbsp;</span><span id="realname"></span>&nbsp;&nbsp;&nbsp;<input type="button" id="namebtn"style="background-color:#F90A8C;cursor:pointer;" value="修改收货人">
			
		<span>&nbsp;&nbsp;|&nbsp;</span><span>手机号码：&nbsp;&nbsp;&nbsp;</span><span id="phone"></span>
		<input type="text" id="newname" placeholder="请输入真实姓名" required><input type="button" id="newnamebtn" value="确认姓名">
		<br>
		<span>收货地址:&nbsp;&nbsp;&nbsp;</span><span id="address"></span><button id="addaddress"style="background-color:#F90A8C;cursor:pointer;">添加新地址</button><input type="text" id="inputaddress" placeholder="请输入新地址" required><input type="button" id="affirm" value="确认地址"><br>
		<span style="background-color:#F90A8C;cursor:pointer;">快递:&nbsp;&nbsp;&nbsp;</span><select id="express"></select><br>
		<textarea id="textarea" cols="60" rows="2"></textarea><br>
		<button id="pay" style="background-color:#F90A8C;cursor:pointer;">付款</button>
		<button id="quitpay" style="background-color:#F90A8C;cursor:pointer;">取消订单</button><br>
		<input type="text" id="cash" required>&nbsp;&nbsp;&nbsp;<input type="button" style="background-color:#F90A8C;cursor:pointer;" value="确认付款" style="background-color:#F90A8C;cursor:pointer;" id="cashbtn"><input type="button" style="background-color:#F90A8C;cursor:pointer;" value="取消付款" id="quitbtn">
	</div>
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/order.js"></script>
</body>
</html>
