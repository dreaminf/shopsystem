<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增加商品</title>
	<link rel="stylesheet" href="../../css/shopAdd.css">
</head>
<style>
	body{
	background:url("../images/ss.jpg");
	background-size:100%;
	position:relative;
}

</style>
<body>
	<div id="aa"></div>
	<div id="shopAdd">
		<form action="../../php/lib/shopAdd.php" method="post" enctype="multipart/form-data">
			商品名称：<input type="text" name="name" required><br>
			商品描述：<br><textarea name="description" id="" cols="39" rows="10" required></textarea><br>
			商品数量<input type="number" name="number"  style="background-color:#D80D8D;" min="1" max="200000" required style="width:192px"><br>
			商品价格：<span>￥</span><input type="number"  style="background-color:#D80D8D;"name="price" max=10000 min=0 step=0.01 required style="width:152px"><br>
			商品类别：<select name="type" id="type" style="background-color:#D80D8D;" required></select><br>
			选择图片：<input type="file" name="img"  style="background-color:#D80D8D;"required><br>
			<input type="submit" value="提交" name="shopadd"  style="width:100px;background-color:#D80D8D;">&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="重置" style="width:100px;background-color:#D80D8D;">
		</form>
	</div><br>
	<div id="back"><a href="sellermanage.html" style="background-color:#D80D8D;">返回卖家管理中心</a></div>
	<script src="../../js/jquery-1.11.3.js"></script>
	<script src="../../js/shopAdd.js"></script>
</body>
</html>
