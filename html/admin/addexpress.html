<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加快递分类</title>
</head>
<body>
	<h2 style="background-color:#D80D8D;margin-top:-10px;">添加快递分类</h2>
	<div id="expressclass">
		<form action="../../php/lib/express.php" method="post">
			快递公司名称：<input type="text"  name="expressclass" required><br>
			电话:<input type="phone" name="tel"><br>
			基本价格<input type="number" name="baseprice" min="0" max="20" step="0.01"><br>
			计件价格<input type="number" name="addprice" min="0" max="10" step="0.01"><br>
			状态：<select name="status" id="status">
					<option value=2 >合作中</option>
					<option value=1 >洽谈中</option>
					<option value=0 >曾合作</option>
			</select><br>
			<input type="hidden" name="type" value="addexpressclass">
			<input type="submit"   value="提交">
		</form>
	</div>
</body>
</html>
